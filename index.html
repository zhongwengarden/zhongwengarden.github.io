<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="中文 Garden : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>中文 Garden</title>
    <style>
    #main_content {
      background-image: url('images/20130827_130629.jpg');
      background-size: 700px;
      min-height: 1000px;
      padding-top: 240px;
      text-align: center;
    }
    #main_content img {
      max-width: 500px;
    }
    #main_content_wrap {
      /* background: #1C7410; */
      background: #FAC620;
    }
    #header_wrap {
      position: absolute;
      top: 40px;
      /* background: #81F0FF; */
      background: #FFF1C7;
      z-index: 10;
    }
    #project_title {
      border: 0;
      box-shadow: initial;
      width: 400px;
    }
    #header_wrap .inner {
      padding: 0px;
    }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/zhongwengarden">View on GitHub</a>

          <img id="project_title" src="images/title.png"></img>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <img src="images/garden.PNG"></img>
      </section>
    </div>


  </body>
</html>
